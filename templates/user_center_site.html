{% extends 'base_user_center.html' %}
{% block right_content %}
<div class="right_content clearfix">
				<h3 class="common_title2">Shipment address</h3>
				<div class="site_con">
					<dl>
						<dt>Current address：</dt>
						{% if address %}
						<dd>{{ address.addr }} ({{ address.receiver }} 收) {{ address.phone }}</dd>
						{% else %}
						<dd>None</dd>
						{% endif %}
					</dl>
				</div>
				<h3 class="common_title2">Add address</h3>
				<div class="site_con">
					<form method="post">
						{% csrf_token %}
						<div class="form_group">
							<label>Ship to：</label>
							<input type="text" name="receiver">
						</div>
						<div class="form_group form_group2">
							<label>Address：</label>
							<textarea class="site_area" name="addr"></textarea>
						</div>
						<div class="form_group">
							<label>Zip code：</label>
							<input type="text" name="zip_code">
						</div>
						<div class="form_group">
							<label>Phone：</label>
							<input type="text" name="phone">
						</div>

						<input type="submit" name="" value="Submit" class="info_submit">
					</form>
				</div>
		</div>
{% endblock %}
